<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Code Cocktail</title>
  <link rel="shortcut icon" href="./images/fav.svg" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    .images-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  max-width: 1200px;
  margin-top: 40px;
  padding: 0 20px;
}

    .images-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
  .images-grid {
    grid-template-columns: 1fr; /* Stack images vertically */
  }}

    .images-grid img:hover {
      transform: scale(1.05);
    }

    .play-button-container {
      margin-top: 30px;
      cursor: pointer;
    }

    .play-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background-color: transparent;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .play-button i {
      font-size: 25px;
      color: #fff;
      background-color: #000;
      padding: 20px;
      border-radius: 100%;
    }

    .play-button:hover {
      transform: scale(1.1);
    }

    .listening {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 128, 255, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(0, 128, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 128, 255, 0);
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      width: 80%;
      max-width: 700px;
    }

    .modal-content video {
      width: 100%;
      border-radius: 10px;
    }

    .close {
  position: absolute;
  top: -15px;
  right: -15px;
  background-color: #fff;
  border-radius: 50%;
  padding: 15px;
  cursor: pointer;
  font-size: 24px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s, transform 0.2s;
}

.close:hover {
  background-color: #eee;
  transform: scale(1.1);
}

    .lilita-one-regular {
      font-family: "Lilita One", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/9ad97caafe.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="lilita-one-regular" style="font-size: 3rem;">Hello World Class</div>
    <div style="font-size: 1.3rem; margin-top: 10px; color: #db6205; word-spacing: 10px; letter-spacing: 10px;">I'm AI Assistant of Aditya </div>

    <div class="play-button-container">
      <button class="play-button" id="ai-button">
        <i class="fas fa-play" id="ai-icon"></i>
      </button>
    </div>

    <div class="images-grid">
      <img src="./images/img_1.jpeg" alt="Community Image 1" />
      <img src="./images/img_2.jpeg" alt="Community Image 2" />
      <img src="./images/img_1.jpeg" alt="Community Image 3" />
      <img src="./images/img_4.jpeg" alt="Community Image 4" />
      <img src="./images/img_5.jpeg" alt="Community Image 5" />
      <img src="./images/img_6.jpeg" alt="Community Image 6" />
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="cocktailModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <video id="cocktailVideo" controls>
        <source src="./images/eclipse-paradigm.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    const aiButton = document.getElementById("ai-button");
    const aiIcon = document.getElementById("ai-icon");
    const modal = document.getElementById("cocktailModal");
    const video = document.getElementById("cocktailVideo");
  
    aiButton.addEventListener("click", () => {
      if (aiIcon.classList.contains("fa-play")) {
        // Wait for voices to load before speaking
        window.speechSynthesis.onvoiceschanged = () => {
          speakIntro();
        };
  
        // If voices already loaded
        if (speechSynthesis.getVoices().length !== 0) {
          speakIntro();
        }
      }
    });
  
    function speakIntro() {
      const message = new SpeechSynthesisUtterance("Hello Judges let me know how can I help you");
      const voices = speechSynthesis.getVoices();
      const selectedVoice = voices.find(voice =>
        voice.lang === "en-IN" || voice.name.toLowerCase().includes("british")
      );
  
      if (selectedVoice) {
        message.voice = selectedVoice;
      }
  
      message.onend = () => {
        // Change icon to microphone and start listening
        aiIcon.classList.remove("fa-play");
        aiIcon.classList.add("fa-microphone", "listening");
        startListening();
      };
  
      speechSynthesis.speak(message);
    }
  
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
  
      recognition.start();
  
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript.toLowerCase();
        console.log("Heard:", transcript);
  
        if (transcript.includes("code")) {
          openModal();
        }
      };
  
      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
      };
    }
  
    function openModal() {
      modal.style.display = "flex";
      video.play();
    }
  
    function closeModal() {
      video.pause();
      video.currentTime = 0;
      modal.style.display = "none";
  
      // Reset icon back to play button
      aiIcon.className = "fas fa-play";
      aiIcon.classList.remove("listening");
    }
  </script>
  
</body>
</html>
